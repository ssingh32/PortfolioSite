<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <script src="js/bootstrap/js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Portfolio</title>
</head>
<body>
  <div class="container">

    <!-- HEADER AND LOGO -->
    <div class="row">
      <div class="col-md-6">
        <img class="title-logo img-circle" src="img/selfie.jpg" alt="Adeel">
      </div>
      <div class="col-md-6 text-uppercase text-right">
        <h1 class="text-muted title-super">Adeel Ahmed</h1>
        <h4>Professional Fuddu</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <!-- WORK DISPLAY USE IMG-RESPONSIVE-->
    <div class="row img-responsive">
      <div class="col-md-12">
        <img src="img/energy.jpg" alt="Energy API" data-toggle="modal" data-target="#project1">
      </div>
    </div>

    <!-- FEATURED WORKS HEADER -->
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Works</h2>
      </div>
    </div>

    <!-- FEATURED WORKS SECTION img-responsive -->
    <div class="row text-center">
      <div class="col-md-4">
        <img class="img-responsive" src="img/googleApps.jpg" alt="Google Apps">
        <h3 class="text-uppercase">Energy API</h3>
        <p>Link to project</p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="img/googleApps.jpg" alt="Google Apps">
        <h3 class="text-uppercase">Project 2</h3>
        <p>Link to project</p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="img/googleApps.jpg" alt="Google Apps">
        <h3 class="text-uppercase">Project 3</h3>
        <p>Link to project</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
   <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h4 class="modal-title" id="myModalLabel">Energy API</h4>
               </div>
               <div class="modal-body">
                <img class="img-responsive" src="img/googleLogo.jpg">
                <p>Displays yearly PG&E bills kilowatt usage and cost per kilowatt each month</p>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
           </div>
       </div>
   </div>
</body>


</html>
